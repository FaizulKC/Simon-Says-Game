<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="allcontent">
        <h1>Simon Says</h1>
        <h3>Press any key to start the game</h3>

        <div class="container">
            <div class="box con1" type = "button" id="0"></div>
            <div class="box con2" type = "button" id="1"></div>
            <div class="box con3" type = "button" id="2"></div>
            <div class="box con4" type = "button" id="3"></div>  
        </div>

        <div class="startwin">
            <P>Game Started</P>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
